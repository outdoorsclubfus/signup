<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Outdoors Club Sign Ups v1.11</title>
        <meta name="description" content="Outdoors Club Sign Ups">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
        <h1>Outdoors Club Sign Ups</h1>
        <h2></h2>
        
        <p>
        </p>
        
        <form>
            Name: <input type="text" name="flname"/><br/><br/>
            Phone Number: <input type="tel" name="phone"/><br/><br/>
            Email: <input type="email" name="email"/><br/><br/>
            Do you need rentals?<br/>
                <input type="radio" name="rentals" value="yes"> Yes<br/>
                <input type="radio" name="rentals" value="no"> No<br/><br/>
            Shoe size: <input type="text" name="shoe"/><br/><br/>
            Height: <input type="text" name="height"/><br/><br/>
        </form>
        <form>
            Can you drive?<br/>
                <input type="radio" name="drive" value="yes"> Yes<br/>
                    <div class="reveal-if-active">
                        What is your car capacity (including yourself)?
                            <select>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9+">9+</option>
                            </select>
                    </div>
                <input type="radio" name="drive" value="no"> No<br/><br/>
            Additional comments? <input type="text" name="comment"/><br/><br/>
            <input type="button" onclick ="check(this.form)" value="Submit Form"/>
        </form>
        
    </body>
</html>
