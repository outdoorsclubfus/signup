<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Outdoors Club Sign Ups v1.17</title>
        <meta name="description" content="Outdoors Club Sign Ups">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
        <h1>Outdoors Club Sign Ups</h1>
        <h2></h2>
        
        <p>
        </p>
        
        <form>
            <label>Name:</label>
            <input type="text" name="flname"/><br/><br/>
            
            <label>Phone:</label>
            <input type="tel" name="phone"/><br/><br/>
            
            <label>Email:</label>
            <input type="email" name="email"/><br/><br/>
            
            <label>Do you need rentals?</label>
            <input type="radio" name="rentals" value="yes"> Yes<br/>
            <input type="radio" name="rentals" value="no"/> No<br/><br/>
            
            
            <label>Shoe size:</label>
            <input type="text" name="shoe"/><br/><br/>
            
            <label>Height:</label>
            <input type="text" name="height"/><br/><br/>
            
            Can you drive?<br/>
            <label>Yes</label>
            <input type="radio" name="drive" value="yes">
                    <div class="reveal-if-active">
                        What is your car capacity (including yourself)?
                            <select>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9+">9+</option>
                            </select>
                    </div>
            <label>No</label>
            <input type="radio" name="drive" value="no">
            Additional comments? <input type="text" name="comment"/><br/><br/>
            <input type="button" onclick ="check(this.form)" value="Submit Form"/>
        </form>
        
    </body>
</html>
