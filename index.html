<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Outdoors Club Sign Ups v1.37</title>
        <meta name="description" content="Outdoors Club Sign Ups">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
        <h1>Outdoors Club Sign Ups</h1>
        <h2></h2>
        
        <p>
        </p>
        
        <form>
            <label>Name:</label>
            <input type="text" name="flname"/><br/><br/>
            
            <label>Phone:</label>
            <input type="tel" name="phone"/><br/><br/>
            
            <label>Email:</label>
            <input type="email" name="email"/><br/><br/>
            
            Do you need rentals?<br/>
            <input type="radio" name="rentals" value="yes"> Yes
                <div class="reveal-if-active">
                    <label>Shoe size:</label>
                        <select name="shoeSize">
                            <option value="6.0">6.0</option>
                            <option value="6.5">6.5</option>
                            <option value="7.0">7.0</option>
                            <option value="7.5">7.5</option>
                            <option value="8.0">8.0</option>
                            <option value="8.5">8.5</option>
                            <option value="9.0">9.0</option>
                            <option value="9.5">9.5</option>
                            <option value="10.0">10.0</option>
                            <option value="10.5">10.5</option>
                            <option value="11.0">11.0</option>
                            <option value="11.5">11.5</option>
                            <option value="12.0">12.0</option>
                            <option value="12.5">12.5</option>
                            <option value="13.0">13.0</option>
                        </select><br/>
                    <label>Height:</label>
                        <select name="htfeet">
                            <option value="0">0'</option>
                            <option value="1">1'</option>
                            <option value="2">2'</option>
                            <option value="3">3'</option>
                            <option value="4">4'</option>
                            <option value="5">5'</option>
                            <option value="6">6'</option>
                            <option value="7">7'</option>
                        </select>
                        <select name="htinches">
                            <option value="0">0"</option>
                            <option value="1">1"</option>
                            <option value="2">2"</option>
                            <option value="3">3"</option>
                            <option value="4">4"</option>
                            <option value="5">5"</option>
                            <option value="6">6"</option>
                            <option value="7">7"</option>
                            <option value="8">8"</option>
                            <option value="9">9"</option>
                            <option value="10">10"</option>
                            <option value="11">11"</option>
                        </select>
                </div>
            <input type="radio" name="rentals" value="no"/> No<br/><br/>
            
            Can you drive?<br/>
            <input type="radio" name="drive" value="yes"> Yes
                    <div class="reveal-if-active">
                        Car capacity (including yourself)?
                            <select>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9+">9+</option>
                            </select>
                    </div>
            <input type="radio" name="drive" value="no"> No<br/><br/>
            Additional comments? <input type="text" name="comment"/><br/><br/>
            <input type="button" onclick ="check(this.form)" value="Submit Form"/>
        </form>
        
    </body>
</html>
